<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header">Listado de eventos</div>
        <div class="card-body"></div>
        <div class="container">
            <h4 class="card-title"></h4>
            <a th:href="@{/addEvento}" class="btn btn-primary btn-xs">Crear Evento</a>
            <table>
                <thead>
                <tr>
                    <td>id</td>
                    <td>titulo</td>
                    <td>descripcion</td>
                    <td>fecha comienzo evento</td>
                    <td>fecha finalizacion evento</td>
                    <th>editar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evento: ${eventos}">
                    <td th:text="${evento.id}"></td>
                    <td th:text="${evento.titulo}"></td>
                    <td th:text="${evento.descripcion}"></td>
                    <td th:text="${evento.date}"></td>
                    <td th:text="${evento.dateFinal}"></td>
                    <td><a th:href="@{/evento/} + ${evento.id}" th:text="editar" class="btn btn-primary btn-xs"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
