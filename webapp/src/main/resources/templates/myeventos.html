<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col py-3">
            <div class="card bg-light">
                <div class="card-header">Listado de eventos</div>
                <div class="card-body"></div>
                <div class="container">
                    <h4 class="card-title"></h4>
                    <a th:href="@{/addEvento}" class="btn btn-primary btn-xs">Crear Evento</a>

                </div>
                <div id="containerEventos">
                    <div th:each="evento: ${eventos}" th:onclick="'clickEvent('+${evento.id}+')'" \>
                        <h4 th:text="${evento.titulo}"></h4>
                        <p th:text="${evento.descripcion}"></p>
                        <p th:text="${evento.date}"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<p id="prueba"></p>
<footer th:replace="layout/layout :: footer"></footer>
<div th:replace="js/paginacion-eventos :: clickEvents"></div>
</body>
</html>
